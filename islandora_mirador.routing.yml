islandora_mirador.miradorconfig:
  path: '/admin/config/media/mirador'
  defaults:
    _form: '\Drupal\islandora_mirador\Form\MiradorConfigForm'
    _title: 'Mirador Settings'
  requirements:
    _permission: 'administer site configuration'
# Search Highlight Endpoint for a given Node.
islandora_mirador.hocr_search:
  path: '/node/{node}/hocr-annotations-search/{canvas}'
  methods: [GET]
  defaults:
    _controller: '\Drupal\islandora_mirador\Controller\OcrSearchController::search'
    canvas: 'all'
  options:
    no_cache: TRUE
    parameters:
      node:
        type: 'entity:node'
      canvas: 'all'
  requirements:
    _entity_access: 'node.view'
